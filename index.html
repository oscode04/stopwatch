<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&family=DM+Sans:wght@400;700&family=Rajdhani:wght@400;500&display=swap" rel="stylesheet" /> -->
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="title">
      <h1>Stopwatch</h1>
    </div>

    <div class="container">
      <div class="card">
        <div class="number">
          <!-- <p class="time">00:00</p> -->
          <span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milisecond">00</span>
        </div>
        <div class="btn">
          <button type="button" class="start">Start</button>
          <button type="button" class="pause">Pause</button>
          <button type="button" class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
